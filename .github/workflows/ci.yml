'on':
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    php-lint:
        name: 'PHP linter'
        runs-on: ubuntu-22.04
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4
            -
                name: 'Install PHP'
                uses: shivammathur/setup-php@v2
                with:
                    php_version: '${{ matrix.php_version }}'
                    coverage: none
                    tools: 'composer:v2.4'
            -
                name: 'Show the Composer configuration'
                run: 'composer config --global --list'
            -
                name: 'Run PHP lint'
                run: 'composer ci:php:lint'
        strategy:
            fail-fast: false
            matrix:
                php_version:
                    - '8.1'
                    - '8.2'
    code-quality:
        name: 'Code quality checks'
        runs-on: ubuntu-22.04
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4
            -
                name: 'Install PHP'
                uses: shivammathur/setup-php@v2
                with:
                    php_version: '${{ matrix.php_version }}'
                    coverage: none
                    tools: 'composer:v2.4'
            -
                name: 'Show Composer version'
                run: 'composer --version'
            -
                name: 'Show the Composer configuration'
                run: 'composer config --global --list'
            -
                name: 'Cache dependencies installed with composer'
                uses: actions/cache@v3
                with:
                    key: "php${{ matrix.php_version }}-composer-${{ hashFiles('**/composer.json') }}"
                    path: ~/.cache/composer
                    restore-keys: "php${{ matrix.php_version }}-composer-\n"
            -
                name: 'Install Composer dependencies'
                run: 'composer install --no-progress'
            -
                name: 'Run command'
                run: "composer:normalize\ncomposer:psr-verify\njson:lint\nphp:rector\nphp:cs-fixer\nphp:stan"
        strategy:
            fail-fast: false
            matrix:
                php_version:
                    - '8.1'
                    - '8.2'
