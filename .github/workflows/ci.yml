---
# This GitHub Actions workflow uses the same development tools that are also installed locally
# via Composer or PHIVE and calls them using the Composer scripts.
name: CI with Composer scripts
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  php-lint:
    name: 'PHP linter'
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-version }}'
          coverage: none
          tools: composer:v2.4
      - name: 'Show the Composer configuration'
        run: 'composer config --global --list'
      - name: 'Run PHP lint'
        run: 'composer ci:php:lint'
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '8.1'
          - '8.2'
  code-quality:
    name: 'Code quality checks'
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Install PHP'
        uses: shivammathur/setup-php@v2
        with:
          php-version: '${{ matrix.php-version }}'
          coverage: none
          tools: composer:v2.4
      - name: 'Show Composer version'
        run: 'composer --version'
      - name: 'Show the Composer configuration'
        run: 'composer config --global --list'
      - name: 'Cache dependencies installed with composer'
        uses: actions/cache@v3
        with:
          key: "php${{ matrix.php-version }}-typo3${{ matrix.typo3-version }}-composer-${{ hashFiles('**/composer.json') }}"
          path: ~/.cache/composer
          restore-keys: "php${{ matrix.php-version }}-typo3${{ matrix.typo3-version }}-composer-\n"
      - name: 'Install Composer dependencies with specific TYPO3 core version'
        run: 'composer require typo3/cms-core:^${{ matrix.typo3-version }} --no-progress'
      - name: 'Run command'
        run: 'composer ci:${{ matrix.command }}'
    strategy:
      fail-fast: false
      matrix:
        command:
          - 'composer:normalize'
          - 'composer:psr-verify'
          - 'json:lint'
          - 'php:rector'
          - 'php:cs-fixer'
          - 'php:stan'
        php-version:
          - '8.1'
          - '8.2'
        typo3-version:
          - '11.5'
          - '12.4'
